<form #form="ngForm" (submit)="onSubmit(form)" autocomplete="off">
  <input type="hidden" name="id" #id="ngModel" [(ngModel)]="studentService.formData.id" *ngIf="studentService.formData.id">
  <div class="form-group">
    <label>პირადი ნომერი</label>
    <input name="PrivateNumber" #privateNumber="ngModel" [(ngModel)]="studentService.formData.privateNumber"
           class="form-control" required>
    <div class="validation-error" *ngIf="privateNumber.invalid && privateNumber.touched">ეს ველი არის აუცილებელი</div>
  </div>
  <div class="form-group">
    <label>სახელი</label>
    <input name="Name" #name="ngModel" [(ngModel)]="studentService.formData.name" class="form-control">
  </div>
  <div class="form-group">
    <label>გვარი</label>
    <input name="Surname" #surname="ngModel" [(ngModel)]="studentService.formData.surname" class="form-control">
  </div>
  <div class="form-group">
    <label>დაბადების თარიღი</label>
    <input type="date" name="DateOfBirth" #dateOfBirth="ngModel" [(ngModel)]="studentService.formData.dateOfBirth" class="form-control">
  </div>
  <div class="form-group">
    <h5>სქესი</h5>
    <input id="male" type="radio" class="form-control" value="male" name="Sex" #sex="ngModel"
           [(ngModel)]="studentService.formData.sex">
    <label>მამრობითი</label>
    <input id="female" type="radio" class="form-control" value="female" name="Sex" #sex="ngModel"
           [(ngModel)]="studentService.formData.sex">
    <label>მდედრობითი</label>
  </div>
  <div class="form-group">
    <button type="submit" [disabled]="form.invalid" class="btn btn-lg btn-block">გაგზავნა</button>
  </div>
</form>
